<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.js" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signin.css">

  </head>
  <body>
   <div class="signInWrapper">
     <h1>forgetMeNot</h1>
     <h3></h3>
     <form action="/" method="POST">
       <div class="form-group">
         <label for="username">Username</label>
         <input type="text" name="username" class="form-control">
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" name="password" class="form-control">
       </div>
       <div class="form-group">
         <input type="submit" name="submit" value="Log-in!" class='btn btn-primary form-control'>
       </div>
     </form>
   </div>
 </body>
 </html>
